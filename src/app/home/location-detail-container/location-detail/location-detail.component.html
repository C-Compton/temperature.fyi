<div *ngIf="data">
  <div>
    <h1 nz-title>
      {{ data[0].city.properties.name }}, {{ data[0].city.properties.admin }}
    </h1>
  </div>
  <div>
    <h4 nz-title>Population: {{ data[0].city.properties.population }}</h4>
  </div>
  <div>
    <h4 nz-title>
      Corodinates: {{ data[0].city.geometry.coordinates[0] }} ,
      {{ data[0].city.geometry.coordinates[1] }}
    </h4>
  </div>
  <div>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [(update)]="updateFlag"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>
</div>
<nz-spin
  class="page-spinner"
  nzSimple
  [nzSize]="'large'"
  [nzSpinning]="loading"
></nz-spin>
