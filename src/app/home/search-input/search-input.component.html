<nz-select
  nzShowSearch
  nzServerSearch
  nzPlaceHolder="Search..."
  [(ngModel)]="selectedValue"
  [nzShowArrow]="false"
  [nzFilterOption]="nzFilterOption"
  (nzOnSearch)="getCities($event)"
  (ngModelChange)="emit()"
>
  <nz-option
    *ngFor="let o of listOfOption"
    [nzLabel]="o.text"
    [nzValue]="o.value"
  >
  </nz-option>
</nz-select>
